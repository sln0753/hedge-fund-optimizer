# РУБЛЕВЫЕ ИНСТРУМЕНТЫ (RUB INSTRUMENTS)
# ═══════════════════════════════════════════════════════════════════════════

Вклад Сбер ЦБ-0.5%:
  type: Депозит
  yield: 16.0                    # Базовая доходность (будет пересчитана для CBR-linked)
  duration: 1.0                  # Срок в годах
  risk: низкий                   # Уровень риска: низкий/средний/высокий
  tax_free: false                # Освобожден от налогов (true/false)
  currency: RUB                  # Валюта: RUB или USD
  liquidity: низкая              # Ликвидность: высокая/средняя/низкая
  cbr_linked: true               # СПЕЦИАЛЬНАЯ НАСТРОЙКА: привязан к ставке ЦБ
  description: |
    Депозит Сбербанка с доходностью ЦБ РФ минус 0.5%
    Доходность меняется автоматически при изменении ключевой ставки ЦБ
    Формула: Yield = CBR_Rate - 0.5%
    Налог: 13% НДФЛ на проценты
  
Фонд РосОблигаций:
  type: БПИФ
  yield: 13.5                    # Годовая доходность (фиксированная оценка)
  duration: 0                    # Бессрочный (фонд)
  risk: низкий
  tax_free: false
  currency: RUB
  liquidity: высокая
  management_fee: 0.5            # Комиссия управляющей компании (%)
  description: |
    Биржевой паевой инвестиционный фонд российских облигаций
    Диверсифицированный портфель ОФЗ и корпоративных облигаций
    Высокая ликвидность - торгуется на бирже
    Налог: 13% НДФЛ на прирост стоимости паев
    Комиссия УК уже учтена в доходности

Структурная облигация Сбер:
  type: Структурная облигация
  yield: 15.0                    # Средняя годовая (из месячного прогноза)
  duration: 3.27
  risk: средний
  tax_free: false
  currency: RUB
  liquidity: средняя
  monthly_coupon: true           # Ежемесячные купоны
  variable_coupon: true          # ПЕРЕМЕННЫЕ купоны (см. forecasts_config.yaml)
  description: |
    Структурная облигация Сбербанка с переменными месячными купонами
    Купоны привязаны к индексу SBERBCMI (Sberbank-CIB)
    Ежемесячные выплаты, размер меняется в зависимости от индекса
    Налог: 13% НДФЛ на купоны
    Прогноз купонов см. в forecasts_config.yaml

