# КУПОНЫ СТРУКТУРНЫХ ОБЛИГАЦИЙ (STRUCTURED BOND COUPONS)
# ═══════════════════════════════════════════════════════════════════════════
#
# Прогноз месячных купонов по структурной облигации Сбербанка
# Источник: Индекс SBERBCMI (Sberbank-CIB)
# URL: https://indices.sberbank-cib.com/?indexid=SBERBCMI
#

structured_bond_coupons:
  
  Структурная облигация Сбер:
    # Прогноз купонов на Nov 2025 - Oct 2026
    # Источник: SBERBCMI Index
    # Последнее обновление: Nov 3, 2025
    period: "Ноябрь 2025 - Октябрь 2026"
    forecast_source: "SBERBCMI Index (Sberbank-CIB)"
    update_frequency: "Ежегодно (Annual)"
    
    monthly_coupons:
      - month: Ноябрь 2025
        coupon: 1.01         # % в месяц
      - month: Декабрь 2025
        coupon: 1.45
      - month: Январь 2026
        coupon: 1.55         # Максимальный купон
      - month: Февраль 2026
        coupon: 1.27
      - month: Март 2026
        coupon: 1.43
      - month: Апрель 2026
        coupon: 1.11
      - month: Май 2026
        coupon: 0.96         # Минимальный купон
      - month: Июнь 2026
        coupon: 1.25
      - month: Июль 2026
        coupon: 1.49
      - month: Август 2026
        coupon: 1.23
      - month: Сентябрь 2026
        coupon: 1.24
      - month: Октябрь 2026
        coupon: 1.00
    
    # Статистика (рассчитывается автоматически)
    average_monthly: 1.25      # Средний месячный купон (%)
    average_annual: 15.0       # Средняя годовая доходность (%)
    min_coupon: 0.96          # Минимум
    max_coupon: 1.55          # Максимум
    
    notes: |
      ⚠️ ВАЖНО: Прогноз не гарантирует фактических значений
      
      Фактические купоны зависят от:
      - Динамики индекса SBERBCMI
      - Рыночных условий
      - Структуры конкретной облигации
      
      Обновляйте прогноз ежегодно:
      1. Зайдите на https://indices.sberbank-cib.com/?indexid=SBERBCMI
      2. Получите новый прогноз на следующие 12 месяцев
      3. Обновите раздел monthly_coupons выше
      4. Пересчитайте average_annual: сумма всех купонов
      5. git push → автоматический деплой на облако

